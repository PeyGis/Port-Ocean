version: v0.1.0
type: sonarqube
description: Sonarqube integration for Port Ocean
icon: sonarqube
features:
  - type: exporter
    section: SonarQube Code Quality Analysis
    resources:
      - kind: projects
      - kind: analysis
      - kind: issues
configurations:
  - name: sonarApiToken
    required: true
    type: string
    sensitive: true
    description: The Sonarqube API token
  - name: sonarUrl
    type: url
    required: false
    default: https://sonarcloud.io
    description: The host of the Sonarqube instance. If not specified, the default will be https://sonarcloud.io
  - name: sonarOrganizationId
    type: string
    required: true
    description: The Sonarqube organization ID
  - name: appHost
    type: url
    required: false
    description: The Sonarqube app host
