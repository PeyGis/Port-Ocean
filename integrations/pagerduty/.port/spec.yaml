version: v0.1.0
type: pagerduty
description: pagerduty integration for Port Ocean
icon: pagerduty
features:
  - type: exporter
    section: Incident Management
    resources:
      - kind: incidents
      - kind: services
configurations:
  - name: token
    required: true
    type: string
    sensitive: true
    description: PagerDuty API token
  - name: api_url
    description: Pager duty api url (https://api.pagerduty.com)
    required: true
    type: string
  - name: app_host
    description: Pager duty app host (https://app.pagerduty.com)
    required: true
    type: string